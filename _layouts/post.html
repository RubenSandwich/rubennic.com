---
layout: layout
---

<div class="container">
  <div class="blog-header col-xs-10 col-xs-offset-2 text-left">
  	<div class="blog-post">
  		<h3>
  		  <strong>{{ page.title }}</strong>
  		</h3>
  	</div>
  	<div class="blog-title">
  		<h4>
  		  {{ page.date | date: "%B %e, %Y" }}
  		</h4>
  	</div>
  </div>
  <br>
	<div class="panel panel-default">
		<div class="panel-body">
			<h4>
			  {{ content }}
			</h4>
		</div>
	</div>
</div>
